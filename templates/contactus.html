<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - AI Prompts Hub</title>

<!-- Google AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script async custom-element="amp-auto-ads"
        src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
</script>
<style>
/* Reset */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Segoe UI', sans-serif; background:#111; color:#fff; min-height:100vh; line-height:1.6; }
header { text-align:center; padding:2rem 1rem; background:#1a1a1a; }
header h1 { color:#00ffd5; margin-bottom:0.5rem; }
header nav a { color:#00ffd5; margin:0 1rem; text-decoration:none; font-weight:bold; }
header nav a:hover { color:#ff3cac; }

main{ display:flex; gap:2rem; max-width:1200px; margin:2rem auto; flex-wrap:wrap; align-items:flex-start; }
.content { flex:1; min-width:0; }
.sidebar { flex:0 0 300px; max-width:300px; background:rgba(255,255,255,0.05); border-radius:12px; padding:1rem; border:1px solid rgba(255,255,255,0.2); backdrop-filter:blur(6px); }
.sidebar h3 { text-align:center; color:#ff3cac; margin-bottom:1rem; }
.ad-box { background: rgba(0,255,213,0.1); border-radius:8px; padding:1rem; margin-bottom:1rem; text-align:center; }

form { display:flex; flex-direction:column; gap:1rem; max-width:600px; margin:auto; }
input, textarea { padding:0.7rem; border-radius:8px; border:none; outline:none; width:100%; }
button { padding:0.7rem; border:none; border-radius:8px; background:#00ffd5; color:#111; font-weight:bold; cursor:pointer; transition:0.3s; }
button:hover { background:#ff3cac; color:#fff; }

.ad-container { display:none; margin-top:10px; text-align:center; }

footer { text-align:center; padding:1.5rem; background:#1a1a1a; border-top:1px solid rgba(255,255,255,0.1); font-size:0.9rem; }

@media(max-width:768px){ main{flex-direction:column;} .sidebar{width:100%; margin-top:2rem;} }

@media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }}

      form { 
  display:flex; 
  flex-direction:column; 
  gap:1rem; 
  max-width:600px; 
  margin:auto; /* center horizontally */
  background: rgba(255,255,255,0.05);
  padding: 1.5rem;
  border-radius: 12px;
}

@media(max-width:768px){
  main {
    flex-direction:column;
    align-items:center; /* center children */
  }
  .content {
    width:100%;
    display:flex;
    flex-direction:column;
    align-items:center; /* center inside */
  }
  form {
    width: 90%; /* take most of screen */
    margin: 1rem auto;
  }
  .ad-container {
    width:90%;
    margin: 1rem auto;
  }
  .sidebar {
    width:90%;
    margin:2rem auto 0;
  }
}
</style>
</head>
<body>
<amp-auto-ads type="adsense"
        data-ad-client="ca-pub-3789654371558777">
</amp-auto-ads>
<header>
  <h1>Contact Us</h1>
  <nav>
    <a href="/">Home</a>
    <a href="/prompts-page">Prompts</a>

    <a href="/about">About</a>
    <a href="/privacy">Privacy Policy</a>
    <a href="/contactus">Contact Us</a>
  </nav>
</header>

<main>
  <div class="content">
    <form id="contactform"
  action="https://formspree.io/f/mgvljgkq"
  method="POST"
>
  <label>
    Your email:
    <input type="email" name="email">
  </label>
  <label>
    Your message:
    <textarea name="message"></textarea>
  </label>
  <!-- your other form fields go here -->
  <button type="submit">Send</button>
</form>

    <!-- Automatic Ad -->
    <div class="ad-container" id="autoAd">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXXXXXXX"
           data-ad-slot="1111111111"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </div>
  </div>

  <aside class="sidebar">
    <h3>Sponsored</h3>
    <div class="ad-box">Ad 1</div>
    
  </aside>
</main>

<footer>
  <p>Â© 2025 AlokAi</p>
</footer>

<script>
function loadAds() {
    fetch("/ads")
        .then(res => res.json())
        .then(data => {
            const sidebar = document.querySelector(".sidebar");
            sidebar.innerHTML = `<h3>Advertisement</h3>`; // clear existing
            data.forEach(ad => {
                const adDiv = document.createElement("div");
                adDiv.className = "ad-box";
                adDiv.innerHTML = `
                    <img src="${ad.image}" alt="${ad.title}" style="width:100%; border-radius:12px;">
                    <h4>${ad.title}</h4>
                    <a href="${ad.amazon_link}" target="_blank">Buy on Amazon</a><br>
                    <iframe 
                        width="100%" 
                        height="200" 
                        src="${ad.youtube_link}" 
                        title="YouTube video" 
                        frameborder="0" 
                        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                `;
                sidebar.appendChild(adDiv);
            });
        })
        .catch(err => console.error("Error loading ads:", err));
}

// Call after page load
loadAds();
// Auto-show Ad on form submit
document.getElementById("contactForm").addEventListener("submit", function(e){
  e.preventDefault(); // prevent actual form submission for demo
  alert("Message submitted!");

  const ad = document.getElementById('autoAd');
  ad.style.display = 'block';
  (adsbygoogle = window.adsbygoogle || []).push({});
  
  // Optional: Reset form
  this.reset();
});



</script>

</body>
</html>
